<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="container-weather">
        <div class="container search d-flex justify-content-center">
          <form style="width: 70%" id="form1">
            <input
              type="search"
              placeholder="Type a city and press Enter"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </form>
          <button type="button" class="btn btn-info" style="margin-left: 5px">
            Current
          </button>
        </div>
        <h2 class="cityName">London</h2>
        <h5 class="date"></h5>
        <h5 id="description"></h5>
        <div class="weather-temperature">
          <div class="row">
            <div class="col">
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt="Clear"
                id="icon"
              />
            </div>
            <div class="col">
              <span class="bigTemp">24</span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">째C</a>
                |
                <a href="#" id="fahrenheit-link">째F</a></span
              >
            </div>
          </div>
        </div>
        <hr />
        <div class="container addinfo">
          <div class="row">
            <div class="col-3 addtemperature-low">16째C</div>
            <div class="col-3 addtemperature-high">26째C</div>
            <div class="col-3 addtemperature-wind">8mph</div>
            <div class="col-3 addtemperature-humidity">10%</div>

            <div class="col-3 addtemperature-small">Low</div>
            <div class="col-3 addtemperature-small">High</div>
            <div class="col-3 addtemperature-small">Wind</div>
            <div class="col-3 addtemperature-small">Humidity</div>
          </div>
        </div>
        <hr />
        <h5>Next 6 days</h5>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small
        ><a
          href="https://github.com/Vladliena-Zaporozhenko/Weather-app"
          target="_blank"
          >Open-source code</a
        >, by Vladliena Zaporozhenko</small
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
