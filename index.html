<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container search d-flex justify-content-center">
      <form style="width: 80%" id="form1">
        <input
          type="search"
          placeholder="Type a city and press Enter"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </form>
      <button type="button" class="btn btn-info" style="margin-left: 10px">
        Current
      </button>
    </div>
    <h1 class="cityName">London</h1>
    <h4 class="date">Monday, 9 September</h4>
    <div class="container generaltemperature">
      <div class="row">
        <div class="col">☀️</div>
        <div class="col">
          <span class="bigTemp">24</span> <a href="#" id="celsius-link">°C</a>
          |
          <a href="#" id="fahrenheit-link">°F</a>
        </div>
      </div>
    </div>
    <hr />
    <div class="container addinfo">
      <div class="row">
        <div class="col-3 addtemperature-low">16°C</div>
        <div class="col-3 addtemperature-high">26°C</div>
        <div class="col-3 addtemperature-wind">8mph</div>
        <div class="col-3 addtemperature-humidity">10%</div>

        <div class="col-3 addtemperature-small">Low</div>
        <div class="col-3 addtemperature-small">High</div>
        <div class="col-3 addtemperature-small">Wind</div>
        <div class="col-3 addtemperature-small">Humidity</div>
      </div>
    </div>
    <hr />
    <h4>Next 5 days</h4>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <p class="card-text">Tue</p>
              <h2 class="card-title">☀️</h2>
              <p class="card-text">13-23°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <p class="card-text">Wed</p>
              <h2 class="card-title">🌤️</h2>
              <p class="card-text">14-21°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <p class="card-text">Thu</p>
              <h2 class="card-title">⛅</h2>
              <p class="card-text">13-24°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <p class="card-text">Fri</p>
              <h2 class="card-title">🌤️</h2>
              <p class="card-text">15-24°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <p class="card-text">Sat</p>
              <h2 class="card-title">☀️</h2>
              <p class="card-text">14-24°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <small
      ><a
        href="https://github.com/Vladliena-Zaporozhenko/Weather-app"
        target="_blank"
        >Open-source code</a
      >, by Vladliena Zaporozhenko</small
    >
    <script src="index.js"></script>
  </body>
</html>
